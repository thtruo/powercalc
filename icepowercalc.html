<head>
  <title>ICE Power Calculator</title>
</head>

<body>
<!--
  <div id="render-target"></div>
-->
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <!-- <img src="assets/images/logo.png" class="image"> -->
        <i class="bar chart icon"></i>
        <div class="content">
          ICE Power Calculator
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <label>Market</label>
            <div class="ui left icon input">
              <i class="asterisk icon"></i>
              <input type="text" name="market" placeholder="en-us">
            </div>
          </div>
          <div class="field">
            <label>Metric</label>
            <div class="ui left icon input">
              <i class="asterisk icon"></i>
              <input type="text" name="metric" placeholder="Sessions Per User">
            </div>
          </div>
          <div class="field">
            <label>Delta</label>
            <div class="ui left icon input">
              <i class="asterisk icon"></i>
              <input type="text" name="delta" placeholder="1%">
            </div>
          </div>
          <div class="field">
            <label>Power</label>
            <div class="ui left icon input">
              <i class="asterisk icon"></i>
              <input type="text" name="power" placeholder="95%">
            </div>
          </div>
          <div class="field">
            <label>Coverage</label>
            <div class="ui left icon input">
              <i class="asterisk icon"></i>
              <input type="text" name="coverage" placeholder="100%">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Calculate Traffic</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Powered by ExP
      </div>
    </div>
  </div>
</body>
